<!DOCTYPE html>
<html lang="en">
<head>
  <title>Honey Badger AR</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="demo-styles.css" />

  <!-- Polyfills for cross-browser support -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  <!-- ✅ Howler.js for audio -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
  <div id="card">
    <!-- ✅ <model-viewer> with AR and iOS support -->
<!--     <model-viewer
      id="honey-badger-viewer"
      camera-controls
      touch-action="pan-y"
      autoplay
      ar
      ar-modes="scene-viewer webxr quick-look"
      scale="0.2 0.2 0.2"
      shadow-intensity="1"
      src="honey.glb"         
      ios-src="honey.usdz"    
      alt="Honey Badger"
    >
    </model-viewer> -->

    <section class="attribution">
      <h1>Honey Badger</h1>
    </section>
    <a rel="ar" id="CustomBanner" href="solar‑panels.usdz#custom=https://developer.apple.com/augmented-reality/quick-look/models/solar-panels/solar_panels_custom.html&customHeight=small">
    <img src="solar-panels-thumbnail.png">
</a>
  </div>

  <!-- ✅ model-viewer script -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <!-- ✅ Play sound when AR starts -->
  <script>
    const modelViewer = document.querySelector('#honey-badger-viewer');

    // ✅ Load the sound
    const honeySound = new Howl({
      src: ['happy.mp3'],
      volume: 1.0
    });

    // ✅ Play sound when AR is entered
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        honeySound.play();
      }
    });
  </script>
</body>
</html>
